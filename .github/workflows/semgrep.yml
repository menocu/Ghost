name: Semgrep
on: [pull_request]
  
jobs:
  semgrep:
    runs-on: ubuntu-latest
    name: Check
    steps:
      - uses: actions/checkout@v1
      - name: Semgrep
        id: semgrep
        uses: returntocorp/semgrep-action@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        with:
          config: p/r2c
          generateSarif: "1"

      - name: Sarif
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: semgrep.sarif
          if: always()
